<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Adding a card within the card with password options-->
            <h3><Strong>Settings</Strong></h3>
          <div class="container">
            <div class="row">
          </div>
          <form class="form">
            <!--Added a rang between 6 and 20 characters-->
            <label for="passwordLengthNumber">Password Character Length</label>
          <div class="range-box">
          <input type="range" min="6" max="20" value="6" id="passwordLengthRange">
          <input type="number" value="6" id="passwordLengthNumber">
          </div>
          <!--Added a serries of checkbox options-->
            <label for="mustIncludeUppercase">Must Include Uppercase</label>
            <input type="checkbox" id="mustIncludeUppercase">
            <label for="mustIncludeNumbers">Must Include Numbers</label>
            <input type="checkbox" id="mustIncludeNumbers">

            <label for="mustIncludeSymbols">Must Include Symbols</label>
            <input type="checkbox" id="mustIncludeSymbols">
          </form>
        </div>
      </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
