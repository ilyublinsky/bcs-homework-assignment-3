<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="textDisplayBox" id="passwordDispaly">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Adding a card within the card with password options-->
            <h3 class='card'><Strong>Settings</Strong></h3>
          <div class="card">
            <div class="row">
          <form id="form">
            <!--Added a rang between 6 and 20 characters-->
            <label for="passwordCharachterLength">Password Character Length</label>
          <div class="range-box">
            <!--Minimmum of 8 charachters completed.-->
          <h5>8</h5>
          <input type="range" min="8" max="128" value="8" id="passwordLengthRange">
          <h5>128</h5>
          </div>
          <!--Added a serries of checkbox options-->
           <label for="mustLowercase">Must Include Lowercase</label>
            <input type="checkbox" id="mustIncludeLowercase">
            <label for="mustIncludeUppercase">Must Include Uppercase</label>
            <input type="checkbox" id="mustIncludeUppercase">
            <label for="mustIncludeNumbers">Must Include Numbers</label>
            <input type="checkbox" id="mustIncludeNumbers">

            <label for="mustIncludeSymbols">Must Include Symbols</label>
            <input type="checkbox" id="mustIncludeSymbols">
          </form>
        </div>
      </div>
    </div>
        <div class="card-footer">
          <button onClick="generatePass()" type="button" class="btn">Generate Password</button>
          <button onclick="copyPass()" type="button" class="btn">Copy to clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
